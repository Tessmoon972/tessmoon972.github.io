<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt-device-width, initial-scale=1.0">
    <title>Portfolio Estelle Charleroy</title>
    <meta name="description" content="Portfolio de Estelle Charleroy">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <header id="header">
    </header>
    <main>
        <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="/assets/Corbiscus_Sketch.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="/assets/Challernge_ARTSTATION_OCT_2021_VSketches.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="/assets/Corbiscus_Sketch.png"  onclick="currentSlide(1)"
                        alt="corbiscus">
                </div>
                <div class="column">
                    <img class="demo cursor" src="/assets/Challernge_ARTSTATION_OCT_2021_VSketches.png"  onclick="currentSlide(2)"
                        alt="Cinque Terre">
                </div>
                <div class="column">
                    <img class="demo cursor" src="https://www.w3schools.com/howto/img_mountains_wide.jpg"  onclick="currentSlide(3)"
                        alt="Mountains and fjords">
                </div>
                <div class="column">
                    <img class="demo cursor" src="https://www.w3schools.com/howto/img_lights_wide.jpg"  onclick="currentSlide(4)"
                        alt="Northern Lights">
                </div>
                <div class="column">
                    <img class="demo cursor" src="https://www.w3schools.com/howto/img_nature_wide.jpg"  onclick="currentSlide(5)"
                        alt="Nature and sunrise">
                </div>
                <div class="column">
                    <img class="demo cursor" src="https://www.w3schools.com/howto/img_snow_wide.jpg"  onclick="currentSlide(6)"
                        alt="Snowy Mountains">
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>
</body>

<script src="../script.js"></script>

</html>
